<!DOCTYPE html>
<html>
<style>
    html,body {
        padding: 5px, 5px, 5px, 5px;
        margin: 5px, 5px, 5px, 5px;
    }

    body {
        background-color: palegoldenrod;
    }
    #style-reshebniki {
        margin: 50px 0px 0px 0px;
        border-spacing: 10px;
        border-bottom: 3px solid black;
        border-collapse: collapse;
        padding: 12px, 10px;
        font-size: 25px;
        font-family: 'sans-serif';
        background-color: azure;
    }
    #MenuButton {
        width: 40px;
        height: 40px;
        padding-left: 1px;
    }

    input {
        display: none;
    }
    label,
    ul {
        border: 1px solid #cecfd5;
        border-radius: 6px;
    }
    label {
        color: blue;
        background-color: cornsilk;
        cursor: pointer;
        display: inline-block;
        font-size: 20px;
        padding: 10px 20px;
        transition: all .20s ease;
    }
    label:hover {
        color:black;
    }
    input:checked + label {
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15);
        color: #9799a7;
    }
    nav {
        max-height: 0;
        overflow: hidden;
        transition: all .20s ease;
    }
    input:checked ~ nav {
        max-height: 500px;
    }
    ul {
        list-style: none;
        margin: 8px 0 0 0;
        width: 100px;
        background-color: rgb(59, 57, 57);
    }
    li {
        border-bottom: 1px solid #000000;
        background-color:cornsilk;
    }
    li:last-child {
        border-bottom: 0;
    }
    a {
        color: #0087cc;
        display: block;
        padding: 6px 12px;
        text-decoration: none;
    }
    a:hover {
        color: #ff7b29;   
    }
</style>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeniusGDZ</title>
</head>
<body>
    <div class="page">
        <div class="wrapper"></div>
            <header class="header">
                <img src="https://github.com/tverdui-ponos/GeniusGDZ/blob/images/%D0%B3%D0%B4%D0%B7/logoforsite.png?raw=true" height="200" width="400">
                <a href="" class="logo" title=""></a>
            </header>
            <input type="checkbox" id="MenuButton"> 
                <label for="MenuButton">&#9776;</label>
                <nav>
                    <ul>
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Решебники</a></li>
                    </ul>
                </nav>
            <div style="display: table;" id="style-reshebniki">
                <div style="display: table-cell;">
                    Лучшие Решебники, Гдз
                </div>
            </div>
        </div>
    </div>
</body>
</html>
